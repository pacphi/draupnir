# git-cliff configuration for Draupnir changelog generation
# https://git-cliff.org/docs/configuration

[changelog]
header = """
# Changelog

All notable changes to Draupnir are documented here. The format follows [Keep a Changelog](https://keepachangelog.com/en/1.1.0/) conventions and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

This file is automatically updated by the release workflow on each tagged release. Do not edit it by hand — use [Conventional Commits](https://www.conventionalcommits.org/) in your commit messages and the changelog will reflect your changes at the next release.

"""
body = """
{% if version %}\
## [{{ version | trim_start_matches(pat="v") }}] — {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | upper_first }}
{% for commit in commits %}
- {% if commit.scope %}**{{ commit.scope }}:** {% endif %}{{ commit.message | upper_first }} ([`{{ commit.id | truncate(length=7, end="") }}`](https://github.com/pacphi/draupnir/commit/{{ commit.id }}))\
{% if commit.breaking %} ⚠ BREAKING CHANGE{% endif %}
{% endfor %}
{% endfor %}\n
"""
footer = """
{% for release in releases %}\
{% if release.version %}\
[{{ release.version | trim_start_matches(pat="v") }}]: \
  https://github.com/pacphi/draupnir/releases/tag/{{ release.version }}
{% else %}\
[Unreleased]: https://github.com/pacphi/draupnir/compare/{{ releases | first | map(attribute="version") | first }}...HEAD
{% endif %}\
{% endfor %}
"""
trim = true

[git]
conventional_commits = true
filter_unconventional = true
split_commits = false
commit_parsers = [
  { message = "^feat", group = "Added" },
  { message = "^fix", group = "Fixed" },
  { message = "^perf", group = "Performance" },
  { message = "^refactor", group = "Changed" },
  { message = "^docs", group = "Documentation" },
  { message = "^test", group = "Testing" },
  { message = "^ci", skip = true },
  { message = "^chore\\(release\\)", skip = true },
  { message = "^chore\\(deps\\)", group = "Dependencies" },
  { message = "^chore", skip = true },
  { message = "^revert", group = "Reverted" },
]
filter_commits = false
tag_pattern = "v[0-9].*"
ignore_tags = "alpha|beta|rc"
topo_order = false
sort_commits = "oldest"
